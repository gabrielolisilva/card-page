<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Card Page</title>
  </head>
  <body>
    <div class="container">
      <div class="leftPart">
        <img src="images/bg-main-desktop.png" alt="DesktopImg" />
        <div class="cardFrontDiv">
          <img src="images/bg-card-front.png" alt="cardFront" />
          <h4 class="cardNumber">0000 0000 0000 0000</h4>
          <h4 class="cardName">Jane Aplle</h4>
          <h4 class="cardValid">00/00</h4>
        </div>
        <div class="cardBackDiv">
          <img src="images/bg-card-back.png" alt="cardBack" />
          <h4 class="cardCVC">000</h4>
        </div>
      </div>
      <div class="rightPart">
        <div class="form">
          <h5>Titular do Cartão</h5>
          <input
            type="text"
            name="text"
            id="nameCard"
            placeholder="NOME DO TITULAR"
          />

          <h5>Número do Cartão</h5>
          <input
            type="number"
            name="number"
            id="numberCard"
            placeholder="1234 5678 9123 0000"
          />

          <div class="bottomForms">
            <div class="validadeDiv">
              <h5>Validade</h5>
              <input
                type="number"
                name="date"
                id="mounthValid"
                placeholder="MM"
              />
              <input
                type="number"
                name="date"
                id="yearValid"
                placeholder="YY"
              />
            </div>
            <div class="cvcDiv">
              <h5>CVC</h5>
              <input type="number" name="cvc" id="cvcCard" placeholder="123" />
            </div>
          </div>

          <div class="buttonDiv">
            <button type="submit" class="submitButton">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
