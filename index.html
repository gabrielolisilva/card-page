<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Card Page</title>
  </head>
  <body>
    <div class="container">
      <div class="leftPart">
        <img src="images/bg-main-desktop.png" alt="DesktopImg" />
      </div>
      <div class="rightPart">
        <div class="form">
          <h5>Titular do Cartão</h5>
          <input type="text" name="text" placeholder="NOME DO TITULAR" />

          <h5>Número do Cartão</h5>
          <input
            type="number"
            name="number"
            placeholder="1234 5678 9123 0000"
          />

          <h5>Validade</h5>
          <input type="number" name="date" placeholder="MM" />
          <input type="number" name="date" placeholder="YY" />

          <h5>CVC</h5>
          <input type="number" name="cvc" placeholder="123" />

          <button>Confirmar</button>
        </div>
      </div>
    </div>
  </body>
</html>
